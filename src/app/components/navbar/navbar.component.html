<div style="background: #f2df4d;" class="pt-3 pb-3">
  <div class="container">
    <div class="row align-items-center justify-content-between d-flex">
      <div id="logo">
        <a routerLink="/"
          ><img src="/assets/img/logo.png" id="logo-img" alt="" title="" 
        />
         <span class="ml-3"><strong>(Lab)</strong> </span>
      </a>
      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu">
            <li
            *ngIf="login"
            routerLinkActive="menu-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a routerLink="/product/create" href="">Criar Marmita</a>
          </li>
          <li
            routerLinkActive="menu-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a routerLink="/" href="">Card√°pio</a>
          </li>

          <li
            routerLinkActive="menu-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a routerLink="{{ routerLinkCurrent }}">
              {{ login?.username || "Login" }}</a
            >
          </li>
          <li *ngIf="login" class="link-menu-item">
            <span class="" (click)="logout()">
              | Sair
            </span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
