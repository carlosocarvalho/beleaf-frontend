<section class="section-gap" id="blog">
        <div class="container">
          <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                    <div class="title mb-4">
                            <h3 class="mb-10">Minha Conta</h3>
                          </div>
              </div>
               
            <div class="col-md-10 border-3  pb-3 pt-3 border-light">
              
              <form (ngSubmit)="save()" [formGroup]="profileFormGroup">
                <div class="row">
                        <div class="form-group col-md-4">
                                <label for="">Login</label>
                                <input
                                  type="text"
                                  placeholder="Digite seu usuario"
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && in.username.errors }"
                                  formControlName="username"
                                 
                                  
                                />
                              </div>

                              <div class="form-group col-md-8">
                                    <label for="">Email</label>
                                    <input
                                      type="text"
                                      placeholder="Digite seu email"
                                      class="form-control"
                                      [ngClass]="{ 'is-invalid': submitted && in.email.errors }"
                                      formControlName="email"
                                      
                                      
                                    />
                                  </div>
                    
                </div>
                <div class="row">
                   

                </div>
      
                <div class="form-group">
                  <button [disabled]="inLoading" class="btn btn-primary">Salvar Dados</button> &nbsp;
                  
                  <span class="ml-5" *ngIf="inLoading">Aguarde estamos validando
      
                      <img src="/assets/img/elipses.svg" />
                    </span>
                </div>
                <div class="form-group">
                    
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
